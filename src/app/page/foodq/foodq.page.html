<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Food and Drinks Questions</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="background-image">
    <ion-card>
        <ul>
            <div class="food">

                <div class="questions">
                    <h5> What type of wine is ‘Sekt’?</h5>


                    <div class="radio1">
                        <label><input type="radio" id="option0"name="option0" [(ngModel)]= "theradio" value = "German sparkling white wine">German sparkling white wine</label>

                    </div>

                    <div class="radio1">
                        <label><input type="radio" id="option0"name="option0" [(ngModel)]= "theradio" value = "Sweet rose">Sweet rose</label>
                    </div>
                    <div class="radio1">
                        <label><input type="radio" id="option0"name="option0" [(ngModel)]= "theradio" value = "Montoya Cabernet">Montoya Cabernet</label>
                    </div>


                    <h5> Which animal’s milk is used in pecorino cheese? </h5>


                    <div class="radio2">
                        <label><input type="radio" id="option1"name="option1" [(ngModel)]= "theradio1" value = "Cow">Cow</label>


                    </div>

                    <div class="radio2">
                        <label><input type="radio" id="option1"name="option1" [(ngModel)]= "theradio1" value = "Sheep">Sheep</label>
                    </div>
                    <div class="radio2">
                        <label><input type="radio" id="option1"name="option1" [(ngModel)]= "theradio1" value = "Goat">Goat</label>
                    </div>


                    <h5> Carrots are especially rich in which vitamin? </h5>


                    <div class="radio3">
                        <label><input type="radio" id="option2"name="option2" [(ngModel)]= "theradio2" value = "D">D</label>
                    </div>

                    <div class="radio3">
                        <label><input type="radio" id="option2"name="option2" [(ngModel)]= "theradio2" value = "A">A</label>

                    </div>
                    <div class="radio3">
                        <label><input type="radio" id="option2"name="option2" [(ngModel)]= "theradio2" value = "E">E</label>
                    </div>

                    <h5>From which country did Merlot wine first originate?</h5>


                    <div class="radio4">
                        <label><input type="radio" id="option3"name="option3" [(ngModel)]= "theradio3" value = "South Africa">South Africa</label>

                    </div>

                    <div class="radio4">
                        <label><input type="radio" id="option3"name="option3" [(ngModel)]= "theradio3" value = "Egypt">Egypt</label>
                    </div>
                    <div class="radio4">
                        <label><input type="radio" id="option3"name="option3" [(ngModel)]= "theradio3" value = "France">France</label>
                    </div>


                    <h5>Which drink is sometimes referred to as ‘Adam’s Ale’?</h5>


                    <div class="radio5">
                        <label><input type="radio" id="option4"name="option4" [(ngModel)]= "theradio4" value = "Water">Water</label>

                    </div>

                    <div class="radio5">
                        <label><input type="radio" id="option4"name="option4" [(ngModel)]= "theradio4" value = "Juice">Juice</label>
                    </div>
                    <div class="radio5">
                        <label><input type="radio" id="option4"name="option4" [(ngModel)]= "theradio4" value = "alcohol">alcohol</label>
                    </div>

                </div>
            </div>
        </ul>
    </ion-card>
    <div class="button">
        <ion-button color="danger" (click)="calc()" [routerLink]="['/foodr']">SUBMIT</ion-button>
    </div>
</ion-content>
